    <title>Test Deployment</title>
    <script>
        console.log('HTML loaded');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');

                root.innerHTML = '<h1 style="color: red; text-align: center; margin-top: 50px;">TEST PAGE - If you see this, HTML is working</h1>';

        });
    </script>

    </div>
</body>
</html>
