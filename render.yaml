# Render Blueprint - https://render.com/docs/blueprint-spec
# Deploy both services: connect repo and Render will create them from this file

services:
  # Backend API
  - type: web
    name: busbooker-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false

  # Frontend (Static Site) - Deploy AFTER backend, set VITE_API_URL in dashboard
  - type: web
    name: busbooker-web
    runtime: static
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
